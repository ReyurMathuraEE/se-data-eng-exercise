name: Terraform Snowflake

on:
  workflow_dispatch:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Initialize Terraform
        env:
          TF_VAR_SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          TF_VAR_SNOWFLAKE_USERNAME: ${{ secrets.SNOWFLAKE_USERNAME }}
          TF_VAR_SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          TF_VAR_SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          TF_VAR_SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          TF_VAR_SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          TF_VAR_SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: cd terraform/snowflake && snowflake_account=TF_VAR_SNOWFLAKE_ACCOUNT snowflake_username=TF_VAR_SNOWFLAKE_USERNAME snowflake_password=SNOWFLAKE_PASSWORD snowflake_role=TF_VAR_SNOWFLAKE_ROLE snowflake_warehouse=TF_VAR_SNOWFLAKE_WAREHOUSE snowflake_database=TF_VAR_SNOWFLAKE_DATABASE snowflake_schema=TF_VAR_SNOWFLAKE_SCHEMA terraform init -input=false

      - name: Plan Terraform
        env:
          TF_VAR_SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          TF_VAR_SNOWFLAKE_USERNAME: ${{ secrets.SNOWFLAKE_USERNAME }}
          TF_VAR_SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          TF_VAR_SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          TF_VAR_SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          TF_VAR_SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          TF_VAR_SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: cd terraform/snowflake && snowflake_account=TF_VAR_SNOWFLAKE_ACCOUNT snowflake_username=TF_VAR_SNOWFLAKE_USERNAME snowflake_password=SNOWFLAKE_PASSWORD snowflake_role=TF_VAR_SNOWFLAKE_ROLE snowflake_warehouse=TF_VAR_SNOWFLAKE_WAREHOUSE snowflake_database=TF_VAR_SNOWFLAKE_DATABASE snowflake_schema=TF_VAR_SNOWFLAKE_SCHEMA terraform plan -input=false

      - name: Apply Terraform
        if: github.event.inputs.apply == 'true'
        env:
          TF_VAR_SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          TF_VAR_SNOWFLAKE_USERNAME: ${{ secrets.SNOWFLAKE_USERNAME }}
          TF_VAR_SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          TF_VAR_SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          TF_VAR_SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          TF_VAR_SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          TF_VAR_SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: cd terraform/snowflake && snowflake_account=TF_VAR_SNOWFLAKE_ACCOUNT snowflake_username=TF_VAR_SNOWFLAKE_USERNAME snowflake_password=SNOWFLAKE_PASSWORD snowflake_role=TF_VAR_SNOWFLAKE_ROLE snowflake_warehouse=TF_VAR_SNOWFLAKE_WAREHOUSE snowflake_database=TF_VAR_SNOWFLAKE_DATABASE snowflake_schema=TF_VAR_SNOWFLAKE_SCHEMA terraform apply -auto-approve -input=false
